<!DOCTYPE HTML>
<html xmlns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8" />
    <title>Mentor_main_view</title>

    <meta name="keywords" content="mentor, student, codecool, quest, coolcoins" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="stylesheet" th:href="@{/student_template.css}" >

    <link rel="stylesheet" th:href="@{/fontello-2038ce78/css/fontello.css}" type="text/css" />

    <link href='http://fonts.googleapis.com/css?family=Lato:400,900&subset=latin,latin-ext' rel='stylesheet' type='text/css'>


</head>

<body>

<div id="container">

    <div id="bar">


        <div th:insert="fragments/mentor-fragments :: mainBar"></div>


        <div th:insert="fragments/mentor-fragments :: lowMenu"></div>

        <div style="clear:both;"></div>


    </div>

    <div id="topbar">
        <div id="topbarL">
            <i class="icon-user-secret"></i>
        </div>

        <div id="topbarR">
            <span class="bigtitle">Welcome to Your Profile Side Details  </span>
            <div style="height: 15px;"></div>
            Here you can check your presonal data or modify them if something went wrong. On the lef side you have option menu.
            You can choose action. Enjoy our app!
        </div>

        <div style="clear:both;"></div>
    </div>

    <div id="main_content">

        <div th:insert="fragments/mentor-fragments :: sidebar"></div>


        <div id="content">

            <span class="bigtitle">Group</span>

            <div class="dottedline"></div>
            <br/>
            <table id = "group_members_table">



                <form action="#" th:action="@{/mentor/update-group/{id}(id=${group.groupId})}" th:object="${group}" method="post">

                    <p>Group <span type="text" th:text="${group.groupId}"></span> </p>

                    <input type="hidden" th:value="${group.groupId}" id="groupId" name="groupId">

                    </br>
                    <label for="name">Group name </label>
                    <input type="text" th:field="*{groupName}" id="groupName" placeholder="Group name">
                    </br>
                    </br>

                    <input type="submit" value="Update Group">
                </form>

            </table>
            <br/>
            <br/>

        </div>
    </div>

    <div th:insert="fragments/mentor-fragments :: sidebar"></div>

</div>

</body>
</html>
