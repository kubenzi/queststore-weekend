<!DOCTYPE HTML>
<html xmlns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta charset="utf-8" />
	<title>Mentor_main_view</title>

	<meta name="keywords" content="mentor, student, codecool, quest, coolcoins" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<link rel="stylesheet" th:href="@{/student_template.css}" >

	<link rel="stylesheet" th:href="@{/fontello-2038ce78/css/fontello.css}" type="text/css" />

	<link href='http://fonts.googleapis.com/css?family=Lato:400,900&subset=latin,latin-ext' rel='stylesheet' type='text/css'>


</head>

<body>
	
	<div id="container">
		
		<div id="bar">


			<div th:insert="fragments/mentor-fragments :: mainBar"></div>

			<div th:insert="fragments/mentor-fragments :: lowMenu"></div>

			<div style="clear:both;"></div>	



		</div>
		
		<div id="topbar">
			<div id="topbarL">
				<i class="icon-user-secret"></i>
			</div>
			<div id="topbarR">
				<span class="bigtitle">Groups </span>
				<div style="height: 15px;"></div>
                Here you can check lists of all groups with students. On the left side you have option menu.
                You can choose action. Enjoy our app!
            </div>
			<div style="clear:both;"></div>
		</div>

		<div id="main_content">

			<div th:insert="fragments/mentor-fragments :: sidebar"></div>

			<div id="content">

				<span class="bigtitle">Groups </span>

				<div class="dottedline"></div>
				<br/>
				<table id = "group_members_table">

					<br/>
					<table id = "group_members_table">


						<tr>
							<td class="tableTitle">Group no.</td>
							<td class="tableTitle">Group name</td>
						</tr>
						<tr th:each="group : ${session.mentor.groups}">
							<td><span th:text="${group.groupId}"></span></td>
							<td><span th:text="${group.groupName}"></span></td>
						<!--                        <tr th:each="student, iStat : ${group.users}" th:if="*{student.accountType.id} == 1">-->
						<!--                            <td><span th:text="${student.userId}"> </span></td>-->
						<!--&lt;!&ndash;                            <td><span th:class="${level.iconName}"> </span></td>&ndash;&gt;-->
						<!--                            <td ><span th:text="${student.firstName}"> </span></td>-->
						<!--                            <td><span th:text="${student.lastName}"> </span></td>-->

						<td><a th:href="@{/mentor/edit-group/{groupId}(groupId=${group.groupId})}" class="btn">Edit</a></td>
						<!--                        </tr>-->
						</tr>

					</table>
					<br/>
					<br/>



			</div>
		</div>

		<div th:insert="fragments/mentor-fragments :: footer"></div>

	</div>
	
</body>
</html>
