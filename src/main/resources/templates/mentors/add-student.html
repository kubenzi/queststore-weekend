<!DOCTYPE HTML>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Mentor_main_view </title>

    <meta name="keywords" content="mentor, codecool, quest, coolcoins" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link th:href="@{/student_template.css}" rel="stylesheet" />

    <link rel="stylesheet" href="fontello-2038ce78/css/fontello.css" type="text/css" />

    <link href='http://fonts.googleapis.com/css?family=Lato:400,900&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

</head>

<body>

<div id="container">

    <div id="bar">


        <div th:insert="fragments/mentor-fragments :: mainBar"></div>


        <div th:insert="fragments/mentor-fragments :: lowMenu"></div>

        <div style="clear:both;"></div>


    </div>

    <div id="topbar">
        <div id="topbarL">
            <i class="icon-graduation-cap"></i>
        </div>

        <div id="topbarR">
            <span class="bigtitle">Welcome to Your Profile Side Details  </span>
            <div style="height: 15px;"></div>
            Here you can check your presonal data or modify them if something went wrong. On the lef side you have option menu.
            You can choose action. Enjoy our app!
        </div>

        <div style="clear:both;"></div>
    </div>

    <div id="main_content">

        <div th:insert="fragments/mentor-fragments :: sidebar"></div>

        <div id="content">
            <br><br/>

            <span class="bigtitle">Add new student</span>

            <div class="dottedline"></div>

            <div id="editData">

                </br></br>

                <span class="lowmenu">First name</span>
                <form id="add-student-form-mail">

                    <input type="first-name" name="first-name" id="first-name-field" class="email-form-field" placeholder="First name"> </br>

                </form>

                </br></br>

                <span class="lowmenu">Last name</span>
                <form id="add-student-form-mail">

                    <input type="last-name" name="last-name" id="last-name-field" class="email-form-field" placeholder="First name"> </br>

                </form>

                <span class="lowmenu">E-mail</span>
                <form id="add-student-form-mail">

                    <input type="password" name="password" id="email-field" class="email-form-field" placeholder="E-mail"> </br>

                </form>

                </br></br>

                <span class="lowmenu">Password</span>
                <form id="add-student-form-password">

                    <input type="password" name="password" id="password-field" class="password-form-field" placeholder="Password">
                    <input type="password" name="password" id="second-password-field" class="password-form-field" placeholder="Repeat password" style="text-align: left;"></br>

                </form>

                </br></br>


                <input type="submit" value="Submit" id="password-form-submit">

            </div>

        </div>

    </div>

    <div th:insert="fragments/mentor-fragments :: footer"></div>

</div>

</body>
</html>
