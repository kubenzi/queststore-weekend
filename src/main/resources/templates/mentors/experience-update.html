<!DOCTYPE HTML>
<html xmlns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title> Profile </title>

		<meta name="keywords" content="student, codecool, quest, coolcoins" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<link th:href="@{/student_template.css}" rel="stylesheet" />
		<link rel="stylesheet" th:href="@{/fontello-2038ce78/css/fontello.css}" type="text/css" />
		<link href='http://fonts.googleapis.com/css?family=Lato:400,900&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="container">
			<div id="bar">
				<!--------------- MAIN BAR --------------->
				<div th:insert="fragments/mentor-fragments :: mainBar" ></div>
				<!--------------- LOW MENU --------------->
				<div th:insert="fragments/mentor-fragments :: lowMenu" ></div>
			</div>
			<!--------------- TOP BAR --------------->
			<div id="topbar" class="flex-container">
				<div id="topbarL" class="topbarL">
					<i class="icon-user-secret"></i>
				</div>

				<div id="topbarR" >
					<span class="bigtitle"> Level of experience update </span>
					<div style="height: 15px;"></div>
					Edit data carefully, make sure that every level requirements are possible to achieve by students.
				</div>
			</div>

			<!--------------- MAIN CONTENT --------------->
			<div id="main-content" class="flex-container">
				<!--------------- SIDEBAR --------------->
				<div class="sidebar-div">
					<div th:insert="fragments/mentor-fragments :: sidebar"></div>
				</div>

				<div id="content">

					<span class="bigtitle">Level of Experience: <span type="text" th:text="${level.levelId}"></span></span>

					<div class="dottedline"></div>
					<br/>
					<table id = "group_members_table">

						<form action="#" th:action="@{/mentor/update-level/{id}(id=${level.levelId})}" th:object="${level}" method="post">

<!--							<p>Level <span type="text" th:text="${level.levelId}"></span> </p>-->

							<input type="hidden" th:value="${level.levelId}" id="levelId" name="levelId">

							</br>
							<label for="name">Level name </label>
							<input type="text" th:field="*{levelName}" id="levelName" placeholder="Level name">
							</br>
							</br>
							<label for="name">CC Reauired </label>
							<input type="text" th:field="*{coolcoinsRequired}" id="ccolcoinsRequired" placeholder="CC Required">
							</br>
							</br>

							<input type="hidden" th:field="*{iconName}" id="iconName" placeholder="iconName">

							<input type="submit" value="Update Level">
						</form>

					</table>
					<br/>
					<br/>

					</div>
				</div>

			<!-- FOOTER -->
			<div th:insert="fragments/mentor-fragments :: footer"></div>
		</div>
	</body>
</html>
