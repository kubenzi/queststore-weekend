<!DOCTYPE HTML>
<html xmlns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title> Group shopping </title>

		<meta name="keywords" content="student, codecool, quest, coolcoins" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<link th:href="@{/student_template.css}" rel="stylesheet" />
		<link rel="stylesheet" th:href="@{/fontello-2038ce78/css/fontello.css}" type="text/css" />
		<link href='http://fonts.googleapis.com/css?family=Lato:400,900&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<div id="container">
			<div id="bar">
				<!--------------- MAIN BAR --------------->
				<div th:insert="fragments/student-fragments :: mainBar" ></div>
				<!--------------- LOW MENU --------------->
				<div th:insert="fragments/student-fragments :: lowMenu" ></div>
			</div>
			<!--------------- TOP BAR --------------->
			<div id="topbar" class="flex-container">
				<div id="topbarL" class="topbarL">
					<i class="icon-graduation-cap"></i>
				</div>

				<div id="topbarR" >
					<span class="bigtitle"> Group shopping </span>
					<div style="height: 15px;"></div>
					In this tab you will find information about all currently open fundraisers.
					If you click on the 'details' button, the page with the details of the selected transaction will be displayed.
				</div>
			</div>

			<!--------------- MAIN CONTENT --------------->
			<div id="main-content" class="flex-container">
				<!--------------- SIDEBAR --------------->
				<div class="sidebar-div">
					<div th:insert="fragments/student-fragments :: sidebar"></div>
				</div>

				<div id="content">
					<span class="bigtitle"> CURRENT REQUESTS </span>
					<div class="dottedline"></div> <br/>
					<table id = "group_items_table">
						<tr>
							<td class="tableTitle"> Name </td>
							<td class="tableTitle"> Description </td>
							<td class="tableTitle"> Price </td>
<!--							<td class="tableTitle"> Your <br> contribution </td>-->
<!--							<td class="tableTitle"> Start <br> fundraising </td>-->
						</tr>

						<tr th:each="request : ${groupRequests}">
							<td><span th:text="${request.itemName}"> </span></td>
							<td><span th:text="${request.itemDescription}"> </span></td>
							<td><span th:text="${request.itemCost}"> </span></td>
							<td><a th:href="@{/student/shop-group-shopping-details/{id}(id=${request.id})}"> DETAILS </a></td>
<!--							<td> </td>-->
<!--							<td> </td>-->
						</tr>
					</table>
					<br/><br/>
				</div>
			</div>

			<!-- FOOTER -->
			<div th:insert="fragments/student-fragments :: footer"></div>
		</div>
	</body>
</html>
