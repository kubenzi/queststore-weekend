<!DOCTYPE HTML>
<html xmlns="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>Student_main_view </title>
	
	<meta name="keywords" content="student, codecool, quest, coolcoins" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<link th:href="@{/student_template.css}" rel="stylesheet" />
	<script type="text/javascript" th:src="@{/scripts.js}"></script>

	<link rel="stylesheet" th:href="@{/fontello-2038ce78/css/fontello.css}" type="text/css" />
	
	<link href='http://fonts.googleapis.com/css?family=Lato:400,900&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

</head>

<body>

<div id="container">
	<div id="bar">
		<!--------------- MAIN BAR --------------->
		<div th:insert="fragments/student-fragments :: mainBar" ></div>
		<!--------------- LOW MENU --------------->
		<div th:insert="fragments/student-fragments :: lowMenu" ></div>

	</div>
	<!--------------- TOP BAR --------------->
	<div id="topbar" class="flex-container">
		<div id="topbarL" class="topbarL">
			<i class="icon-graduation-cap"></i>
		</div>

		<div id="topbarR" >
			<span class="bigtitle">Welcome to Your Profile Side Details  </span>
			<div style="height: 15px;"></div>
			Here you can check your presonal data or modify them if something went wrong. On the lef side you have option menu.
			You can choose action. Enjoy our app!
		</div>
	</div>


	<!--------------- MAIN CONTENT --------------->
	<div id="main-content" class="flex-container">

		<!--------------- SIDEBAR --------------->
		<div class="sidebar-div">
			<div th:insert="fragments/student-fragments :: sidebar"></div>
		</div>

		<div id="content">

			<span class="bigtitle">Levels of Experience</span>

			<div class="dottedline"></div>
			<br/>
			<table id = "group_members_table">

				<form id="level-update" action="#" th:action="@{/student/update-level/{id}(id=${level.levelId})}" th:object="${level}" method="post">

					<p>Level <span type="text" th:text="${level.levelId}"></span> </p>

					<input type="hidden" th:value="${level.levelId}" id="levelId" name="levelId">

					</br>
					<label for="name">Level name </label>
					<input type="text" th:field="*{levelName}" id="levelName" placeholder="Level name">
					</br>
					</br>
					<label for="name">CC Reauired </label>
					<input type="text" th:field="*{coolcoinsRequired}" id="coolcoins-required" placeholder="CC Required">
					</br>
					</br>

					<input type="hidden" th:field="*{iconName}" id="iconName" placeholder="iconName">

					<input type="button" value="Update Level" th:onclick="checkLevel([[${coolcoinsReqList}]], [[${level.levelId}]])">

				</form>
`
			</table>
			<br/>
			<br/>

		</div>

	</div>

	<!-- FOOTER -->
	<div th:insert="fragments/student-fragments :: footer"></div>

</div>

</body>


</html>
