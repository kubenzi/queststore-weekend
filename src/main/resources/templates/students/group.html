<!DOCTYPE HTML>
<html xmlns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Student_main_view </title>

    <meta name="keywords" content="student, codecool, quest, coolcoins"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <link th:href="@{/student_template.css}" rel="stylesheet"/>

    <link rel="stylesheet" th:href="@{/fontello-2038ce78/css/fontello.css}" type="text/css"/>

    <link href='http://fonts.googleapis.com/css?family=Lato:400,900&subset=latin,latin-ext' rel='stylesheet'
          type='text/css'>

</head>

<body>

<div id="container">


    <div id="bar">

        <!--------------- MAIN BAR --------------->
        <div th:insert="fragments/student-fragments :: mainBar"></div>

        <!--------------- LOW MENU --------------->
        <div th:insert="fragments/student-fragments :: lowMenu"></div>

    </div>
    <!--------------- TOP BAR --------------->
    <div id="topbar" class="flex-container">
        <div id="topbarL" class="topbarL">
            <i class="icon-graduation-cap"></i>
        </div>

        <div id="topbarR">
            <span class="bigtitle">Welcome to Your Profile Side Details  </span>
            <div style="height: 15px;"></div>
            Here you can check your presonal data or modify them if something went wrong. On the lef side you have
            option menu.
            You can choose action. Enjoy our app!
        </div>
    </div>


    <!--------------- MAIN CONTENT --------------->
    <div id="main-content" class="flex-container">

        <!--------------- SIDEBAR --------------->
        <div class="sidebar-div">
            <div th:insert="fragments/student-fragments :: sidebar"></div>
        </div>

        <div id="content">

            <span class="bigtitle">Students</span>

            <div class="dottedline"></div>
            <br/>
            <table id="group_members_table">

                <tr>
                    <td class="tableTitle">First name</td>
                    <td class="tableTitle">Last name</td>
                    <td class="tableTitle">Email</td>

                </tr>


                <span th:each="group : ${session.student.groups}">
						<tr th:each="user : ${group.users}">

							<div th:if="${user.accountType.id == 1}">

								<td><span th:text="${user.firstName}"> </span></td>
								<td><span th:text="${user.lastName}"> </span></td>
								<td><span th:text="${user.email}"> </span></td>

							</div>

						</tr>
					</span>

                <br/>
                <br/>


            </table>

            <br/>
            <br/>

            <span class="bigtitle">Mentors</span>

            <div class="dottedline"></div>

            <table id="group_mentors_table">

                <tr>
                    <td class="tableTitle">First name</td>
                    <td class="tableTitle">Last name</td>
                    <td class="tableTitle">Email</td>

                </tr>

                <span th:each="group : ${session.student.groups}">
					<tr th:each="user : ${group.users}">

						<div th:if="${user.accountType.id == 2}">

							<td><span th:text="${user.firstName}"> </span></td>
							<td><span th:text="${user.lastName}"> </span></td>
							<td><span th:text="${user.email}"> </span></td>

						</div>

					</tr>
				</span>

            </table>

        </div>

    </div>

    <!-- FOOTER -->
    <div th:insert="fragments/student-fragments :: footer"></div>

</div>

</body>


</html>
