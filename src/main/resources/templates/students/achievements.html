<!DOCTYPE HTML>
<html xmlns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title> Student's achievements</title>

		<meta name="keywords" content="student, codecool, quest, coolcoins" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<link th:href="@{/student_template.css}" rel="stylesheet" />
		<link rel="stylesheet" th:href="@{/fontello-2038ce78/css/fontello.css}" type="text/css" />
		<link href='http://fonts.googleapis.com/css?family=Lato:400,900&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="container">
			<div id="bar">
				<!--------------- MAIN BAR --------------->
				<div th:insert="fragments/student-fragments :: mainBar" ></div>
				<!--------------- LOW MENU --------------->
				<div th:insert="fragments/student-fragments :: lowMenu" ></div>
			</div>
			<!--------------- TOP BAR --------------->
			<div id="topbar" class="flex-container">
				<div id="topbarL" class="topbarL">
					<i class="icon-graduation-cap"></i>
				</div>

				<div id="topbarR" >
					<span class="bigtitle"> Achievements list </span>
					<div style="height: 15px;"></div>
					Here you can check your individual and group achievements. If something is missing, please inform your mentor.
				</div>
			</div>

			<!--------------- MAIN CONTENT --------------->
			<div id="main-content" class="flex-container">
				<!--------------- SIDEBAR --------------->
				<div class="sidebar-div">
					<div th:insert="fragments/student-fragments :: sidebar"></div>
				</div>

				<div id="content">
					<span class="bigtitle"> Individual achievements list</span>
					<div class="dottedline"></div> <br/>
					<table id = "individual_achievements_table">
						<tr>
							<td class="tableTitle"> Quest description </td>
							<td class="tableTitle"> Coolcoins earned </td>
						</tr>

						<tr th:each="achievement : ${individualAchievements}">
							<td><span th:text="${achievement.questDescription}"> </span></td>
							<td><span th:text="${achievement.questValue}"> </span></td>
						</tr>
					</table>
					<h3> TOTAL VALUE: <span th:text="${totalIndividualValue}"> </span></h3>
					<br/><br/>

					<span class="bigtitle"> Group achievements list</span>
					<div class="dottedline"></div> <br/>
					<table id = "group_achievements_table">
						<tr>
							<td class="tableTitle">Quest description</td>
							<td class="tableTitle">Coolcoins earned</td>
						</tr>

						<tr th:each="achievement : ${groupAchievements}">
							<td><span th:text="${achievement.questDescription}"> </span></td>
							<td><span th:text="${achievement.questValue}"> </span></td>
						</tr>
					</table>
					<h3> TOTAL VALUE: <span th:text="${totalGroupValue}"> </span></h3>
					<br/> <br/>
				</div>
			</div>

			<!-- FOOTER -->
			<div th:insert="fragments/student-fragments :: footer"></div>
		</div>
	</body>
</html>
